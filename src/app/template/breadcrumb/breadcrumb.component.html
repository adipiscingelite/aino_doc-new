<nav aria-label="breadcrumb" class="w-full">
  <ol class="flex w-fit flex-wrap items-center rounded-md bg-slate-50 px-4 py-2">
    <a routerLink="/" class="mr-2 text-blue-500">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
        stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m19 8.71-5.333-4.148a2.666 2.666 0 0 0-3.274 0L5.06 8.71a2.665 2.665 0 0 0-1.029 2.105v7.2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.2c0-.823-.38-1.6-1.03-2.105Z">
        </path>
        <path d="M16 15c-2.21 1.333-5.792 1.333-8 0"></path>
      </svg>
    </a>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <!-- Breadcrumb Link (Jika bukan item terakhir) -->
      <ng-container *ngIf="!last">
        <li
          class="flex cursor-pointer items-center text-xs text-black transition-colors duration-300 hover:text-slate-800">
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
          <span class="mx-1">/</span>
        </li>
      </ng-container>

      <!-- Breadcrumb Label (Item terakhir, tidak ada link) -->
      <ng-container *ngIf="last">
        <li
          class="flex cursor-default items-center text-xs text-slate-500 transition-colors duration-300 hover:text-slate-800">
          {{ breadcrumb.label }}
        </li>
      </ng-container>
    </ng-container>
  </ol>
</nav>
