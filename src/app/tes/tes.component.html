<div class="flex-1 p:2 sm:p-6 justify-between flex flex-col h-[70vh] bg-white">
  <div id="messages" class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch">
    <div *ngFor="let message of messages">
      <div class="flex items-end" [ngClass]="{'justify-end': message.from !== 'bot'}">
        <div class="flex flex-col space-y-2 text-md leading-tight max-w-lg mx-2" [ngClass]="{'order-2 items-start': message.from === 'bot', 'order-1 items-end': message.from !== 'bot'}">
          <div>
            <span class="px-4 py-3 rounded-xl inline-block" [ngClass]="{'rounded-bl-none bg-gray-100 text-gray-600': message.from === 'bot', 'rounded-br-none bg-blue-500 text-white': message.from !== 'bot'}" [innerHTML]="message.text"></span>
          </div>
        </div>
        <img [src]="message.from === 'bot' ? 'https://cdn.icon-icons.com/icons2/1371/PNG/512/robot02_90810.png' : 'https://i.pravatar.cc/100?img=7'" alt="" class="w-6 h-6 rounded-full" [ngClass]="{'order-1': message.from === 'bot', 'order-2': message.from !== 'bot'}">
      </div>
    </div>

    <div *ngIf="botTyping">
      <div class="flex items-end">
        <div class="flex flex-col space-y-2 text-md leading-tight mx-2 order-2 items-start">
          <div><img src="https://support.signal.org/hc/article_attachments/360016877511/typing-animation-3x.gif" alt="..." class="w-16 ml-6"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
    <div class="relative flex">
      <input type="text" placeholder="Say something..." [(ngModel)]="inputText" (keydown.enter)="updateChat()" class="text-md w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-5 pr-16 bg-gray-100 border-2 border-gray-200 focus:border-blue-500 rounded-full py-2" />
      <div class="absolute right-2 items-center inset-y-0 hidden sm:flex">
        <button type="button" class="inline-flex items-center justify-center rounded-full h-8 w-8 transition duration-200 ease-in-out text-white bg-blue-500 hover:bg-blue-600 focus:outline-none" (click)="updateChat()">
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
            <path d="M0 10a10 10 0 1 0 18.6 5.7l3.7 3.7a1 1 0 0 0 1.4-1.4l-3.7-3.7A10 10 0 0 0 0 10zm10 8.4a8.4 8.4 0 1 1 0-16.8 8.4 8.4 0 0 1 0 16.8z"></path>
            <path d="M9.3 14.5L12 12.7l1.5 1.5c.3.3.8.1.8-.3v-4.4c0-.4-.5-.6-.8-.3L12 7.3l-2.7 1.8c-.4.3-.4.9 0 1.2l2.7 1.5-1.5 1.5c-.3.3-.1.8.3.8h4.4c.4 0 .6-.5.3-.8l-1.5-1.5z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
